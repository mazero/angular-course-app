<div *ngIf="product$ | async as product; else noProduct">

    <div>
      ID: {{ product.id }}
    </div>
    <div>
      Name: {{ product.productName }}
    </div>
    <div>
      Description: {{ product.description }}
    </div>
  
    <p>
        <button type="button" (click)="goToProducts()">Go back to product</button>>
        <!-- Here we cannot yet reach next product as we didn't retrieve the product based on url id :D -->
        <button type="button" [routerLink]="['/products', product.id + 1]">Go to next product!</button>
    </p>
  
  </div>
  <ng-template #noProduct>
    <h4>YOU FAIL THIS PRODUCT! ðŸ’¥</h4>
  
    <button [routerLink]="['..']">So the only choice is to go back ðŸ˜Ž</button>
  </ng-template>
